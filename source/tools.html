    <script type="text/template">
        ## Installing CKAN

        Clone git repo...

        ```
        $ git clone https://github.com/ckan/ckan.git
        $ cd ckan
        ```
        Create virtual environment...

        ```
        $ pyenv virtualenv ckan
        ```
        Activate and prepare virtualenv:

        ```
        $ pyenv activate ckan
        (ckan)$ pip install -r requirements.txt
        ```
        Profit!
        ```
        (ckan)$ paster make-config ckan development.ini
        (ckan)$ paster serve development.ini
        ```
    </script>
